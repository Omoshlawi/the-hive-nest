syntax = 'proto3';

import "common.message.proto";
import "files.model.proto";

message QueryFileRequest {
    QueryBuilder query_builder = 1;
    optional string search = 2;
    optional bool include_voided = 4;
    optional RequestContext context = 5;
}

message QueryFileResponse {
    repeated File data = 1;
    map<string, string> metadata = 2; 
}

message CreateFileStorage {
    enum StorageProviders {
        LOCAL = 0;
        AWS_S3 = 1;
        GOOGLE_CLOUD = 2;
        AZURE_BLOB = 3;
        CLOUDFLARE_R2 = 4;
    }
    StorageProviders provider = 1;
    string remote_id = 2;
    string storage_path = 3;
    string storage_url = 4;
}

message CreateFileRequest {
    QueryBuilder query_builder = 1;
    string filename = 2;
    string original_name = 3;
    string mime_type = 4;
    string size = 5;
    string hash = 6;

    string related_model_id = 7;
    string related_model_name = 8;
    string purpose = 9;

    optional string metadata = 10; // JSON as string
    repeated string tags = 11;

    optional string last_accessed_at = 12;
    optional string expires_at = 13;
    repeated CreateFileStorage storages = 14;
    optional RequestContext context = 15;
}

message GetFileResponse {
    File data = 1;
    map<string, string> metadata = 2; 
}