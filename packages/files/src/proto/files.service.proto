syntax = 'proto3';

import "files.message.proto";
import "file-usage.message.proto";
import "common.message.proto";

package hive.files.v1;

service Files {
  rpc QueryFile(QueryFileRequest) returns (QueryFileResponse){};
  rpc GetFile(GetRequest) returns (GetFileResponse){};
  rpc CreateFile(CreateFileRequest) returns (GetFileResponse){};
  rpc DeleteFile(DeleteRequest) returns (GetFileResponse){};
}

service FileUsageScopes {
  rpc QueryFileUsageScope(QueryFileUsageScopeRequest) returns (QueryFileUsageScopeResponse){};
  rpc GetFileUsageScope(GetRequest) returns (GetFileUsageScopeResponse){};
  rpc CreateFileUsageScope(CreateFileUsageScopeRequest) returns (GetFileUsageScopeResponse){};
  rpc UpdateFileUsageScope(UpdateFileUsageScopeRequest) returns (GetFileUsageScopeResponse){};
  rpc DeleteFileUsageScope(DeleteRequest) returns (GetFileUsageScopeResponse){};
}

service FileUsageRules {
  rpc QueryFileUsageRule(QueryFileUsageRuleRequest) returns (QueryFileUsageRuleResponse){};
  rpc GetFileUsageRule(GetRequest) returns (GetFileUsageRuleResponse){};
  rpc CreateFileUsageRule(CreateFileUsageRuleRequest) returns (GetFileUsageRuleResponse){};
  rpc UpdateFileUsageRule(UpdateFileUsageRuleRequest) returns (GetFileUsageRuleResponse){};
  rpc DeleteFileUsageRule(DeleteRequest) returns (GetFileUsageRuleResponse){};
}