syntax = 'proto3';


import "common.message.proto";
import "virtual-tour.model.proto";

message QueryTourRequest {
    QueryBuilder query_builder = 1;
    optional string property_id = 2;
    optional string listing_id = 3;
    optional RequestContext context = 6;
}

message QueryTourResponse {
    repeated Tour data = 1;
    string metadata = 2; 
}

message CreateTourRequest {
    QueryBuilder query_builder = 1;
    optional RequestContext context = 2;
    optional string property_id = 3;
    optional string listing_id = 4;
}
message UpdateTourRequest {
    QueryBuilder query_builder = 1;
    string id = 2;
    optional RequestContext context = 3;
    optional string property_id = 4;
    optional string listing_id = 5;
}

message GetTourResponse {
    Tour data = 1;
    string metadata = 2; 
}